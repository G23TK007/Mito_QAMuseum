{% extends "base_En.html" %}
    {% block ul %}
    {% endblock %}
    {% block body %}
    <main>
        <div class="container">
            <div class="text-center">
                Would you like to start guiding on this route?<br>
                Estimated tour time: approx. {{goaltime}} min.<br></div>
        <div class="image-container">
        <img src="/media/map_all.png" width="720px">
        <img src="data:image/png;base64,{{graph|safe}}">
        
        </div><div class="image-text">
        <a href="{% url 'TSPCalc' pk %}">Return to patrol method selection</a><br>
        <a href="{% url 'ParameterSelect' pk %}">Back to the setting</a><br>
        <a href="{% url 'TSPSpot' pk %}">Recalculate</a></div>
    </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var image = document.querySelector('.image-container img');
    
            image.addEventListener('click', function () {
                this.classList.toggle('enlarged');
            });
        });
    </script>
    {% endblock %}
