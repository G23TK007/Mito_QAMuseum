{% load static %}
{% load django_bootstrap5 %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html>
    <head>
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet"  href="{% static 'QAmuseum/style.css' %}">
        
        <title>SATOSHI OMURA MUSEUM</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-indigo">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">SATOSHI OMURA MUSEUM</a>
                </div>
            </nav>
        </header><br><br>
        <div class="container-fluid">
        <p class="spot">Now <br></p>
        <p class="text-center">{{nowspot_name}}</p>
        <p class="spot">Next <br></p>
        <p class="text-center">{{nextspot_name}}</p>
        <div class="text-center">
            <form action="{% url 'ArriveEn' pk%}",method='GET'>
            <button type="submit" name="arrive" class="btn btn-success btn-block">Arrive</button>
        </div>
        </form>
        <div class="image-container">
            <img src="/media/{{map_img}}">
            <img src="data:image/png;base64,{{graph|safe}}">
        </div>
        <div class="text-center">
        <img src="/media/{{img}}" >
        </div></div>
        

    </body>
</html>
